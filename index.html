<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Order Pizza</h1>
      <form id="pizza">
        <h3>Choose a size</h3>
        <form class="size">
        <select class="form-control" class="size">
          <option value="10">Small</option>
          <option value="15">Large</option>
        </select>
        <!-- <button type="submit" class="btn">Next</button> -->
      </form>
        <div id="show-toppings">
          <h3>Choose toppings</h3>
          <form action="demo_form.asp">
            <p>$2:</p>
            <label><input type="checkbox" name="toppings" value ="2" id="goat-cheese">goat cheese</label><br>
            <label><input type="checkbox" name="toppings" value ="2" id="sun-dried-tomatoes">sun-dried-tomatoes</label><br>
            <label><input type="checkbox" name="toppings" value ="2" id="basil">basil</label><br>
            <label><input type="checkbox" name="toppings" value ="2" id="pear">pear</label><br>
            <p>$1</p>
            <label><input type="checkbox" name="toppings" value ="1" id="spinach">spinach</label><br>
            <label><input type="checkbox" name="toppings" value ="1" id="roasted-potatoes">roasted potatoes</label><br>
            <label><input type="checkbox" name="toppings" value ="1" id="red-onion">red onion</label><br>
            <label><input type="checkbox" name="toppings" value ="1" id="pinapple">pinapple</label><br>
            <label><input type="checkbox" name="toppings" value ="1" id="mushrooms">mushrooms</label><br>
            <!-- <label><input type="submit" value="Submit"> -->
          </form>
          <!-- <span class="btn btn-primary" id="submit-toppings">order</span> -->
        </div>
        <span class="btn btn-primary" id="submit-toppings">order</span>
      </form>

      <div id="show-price">
      <p>$<span id=price></span></p>
      </div>

      </div>
    </div>
  </body>
</html>
