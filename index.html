<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza</h1>
      <form id="pizza">
        <h3>Choose a size</h3>
          <select class="form-control" id="size">
            <option value="10">Small $10<small></option>
            <option value="15">Large $15</option>
            <option value="17">X-Large $17</option>
          </select>
        <h3>toppings</h3>
          <select class="form-control" id="topping">
            <option value="2">mushrooms $2</option>
            <option value="2">onions $2</option>
          </select>
        <button type="submit" class="btn">Pizza price:</button>
      </form>
      <div id="show-price">
        <p>$<span id=price></span></p>
      </div>
    </div>
    </div>
  </body>
</html>
